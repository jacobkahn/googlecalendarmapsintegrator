function codeAddress(my_address,my_rank) 
{
  //var latLngArray=new Array();
  geocoder.geocode
  ( 
    { 'address': my_address }, function(results, status) 
  {
    if (status == google.maps.GeocoderStatus.OK) 
    {
      map.setCenter(results[0].geometry.location);
      var marker = new google.maps.Marker
      ({
          map: map,
          position: results[0].geometry.location,
          icon: 'http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld='+my_rank+'|FF0000|000000'
      });
      return marker;
    } 
    else 
    {
     // alert('Geocode was not successful for the following reason: ' + status);
    }
  }
  );
}


function makeInfoWindowEvent(map, infowindow, marker) {
  google.maps.event.addListener(marker, 'click', function() {

}



function calcRoute(my_list_of_list) {
  for (var i=0;i<my_list_of_list_length-1;i++)
  {
      var head_lng = codeAddress(my_list_of_list[i][1]).getPoint().lng();
      var head_lat = codeAddress(my_list_of_list[i][1]).getPoint().lat();
      var tail_lng = codeAddress(my_list_of_list[i+1][1]).getPoint().lng();
      var tail_lat = codeAddress(my_list_of_list[i+1][1]).getPoint().lat();
      var start_point = new google.maps.LatLng(head_lat,head_lng);
      var end_point= new google.maps.LatLng(tail_lat,tail_lng);
      var selectedMode = document.getElementById('mode').value;
      var request = {
          origin: start_point,
          destination: end_point,
          travelMode: google.maps.TravelMode[selectedMode]
      };
      directionsService.route(request, function(response, status) {
        if (status == google.maps.DirectionsStatus.OK) {
          directionsDisplay.setDirections(response);
        }
      });
  }
}
